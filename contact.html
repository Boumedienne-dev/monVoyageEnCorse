<body>
    <h2>Contact</h2>
    <h3>Vous avez des questions ? Ou Vous voulez juste me faire un coucou ?
        Ecrivez-moi ici !</h3>
    
        <form class="contactez-nous">
            <div>
            <label for="nom">Votre nom</label>
            <input type="text" id="nom" name="nom" placeholder="Martin" required>                       
            <label for="email">Votre e-mail</label>
            <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>           
            <label for="sujet">Quel est le sujet de votre message ?</label>
            <select name="sujet" id="sujet" required>
            <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
            <option value="probleme-compte">Problème avec mon compte</option>
            <option value="question-voyage">Question à propos de mon Voyage</option>
            <option value="votre avis sur mon blog">donner votre avis sur mon blog</option>
            <option value="autre">Autre...</option>
            </select>
            </div>

            <div class="message">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" cols="80" rows="20" placeholder="Bonjour, je vous contacte car...." required></textarea>        
            <button type="submit">Envoyer mon message</button>
            </div>
            <div class="container-notifications"></div>


            
            
            </form>
        </div>   
        
       

                             <!-- Footer Newsletter -->

    <footer>
        <form class="footer-container">
            <h2 class="newsletter">Recevez notre newsletter</h2>
            <label for="email"><span>Saisissez votre adresse mail :</span></label><br />
            <input class="email" type="email" id="email" name="email" value="name@forexample.com" /><br />
            <input class="submit" type="submit" value="S'abonner" />
        </form>
